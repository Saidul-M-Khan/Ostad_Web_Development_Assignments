    <main>
      <!-- Contact Form -->
      <section id="contact-us" class="container my-5 pt-3">
        <div class="client-review-title my-5">
          <h1 class="h1 text-center">Contact Us</h1>
          <p class="text-center">
            We are here to answer any questions you may have about our services.
          </p>
        </div>
        <div class="row mx-0 justify-content-between aligns-items-center">
          <div class="col">
            <img class="img-fluid" src="./assets/animations/contact.gif" alt="">
          </div>
          <div class="col-md-6 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
            <form
              method="POST"
              class="w-100 rounded-1 p-4 border text-secondary bg-dark border-secondary"
              action=""
            >
              <label class="d-block mb-4">
                <span class="form-label d-block text-light">Your name</span>
                <input
                id="name"
                  name="name"
                  type="text"
                  class="form-control text-light border-secondary bg-transparent"
                  placeholder="Saidul Mursalin Khan"
                />
              </label>

              <label class="d-block mb-4">
                <span class="form-label d-block text-light">Email</span>
                <input
                id="email"
                  name="datetime"
                  type="email"
                  class="form-control text-light border-secondary bg-transparent"
                  placeholder="saidul@gmail.com"
                />
              </label>

              <label class="d-block mb-4">
                <span class="form-label d-block text-light"
                  >Phone Number</span
                >
                <input
                id="phone"
                  name="phone"
                  type="tel"
                  class="form-control text-light border-secondary bg-transparent"
                  placeholder="1234" />
              </label>

              <label class="d-block mb-4">
                <span
                  class="form-label d-block text-light border-secondary bg-transparent"
                  >Message</span
                >
                <textarea
                id="message"
                  name="message"
                  class="form-control border-secondary bg-transparent text-light"
                  rows="3"
                  placeholder="Write your message?"
                ></textarea>
              </label>

              <div class="mb-3">
                <button id="submit" type="submit" class="btn btn-primary px-3 rounded-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
